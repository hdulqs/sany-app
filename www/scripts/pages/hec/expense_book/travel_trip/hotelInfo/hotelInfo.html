<ion-view class="feeApplication create-expense" hide-back-button="true">
    <ion-nav-title>
        <span class="expense-report-nav-title">酒店明细</span>
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <a ng-click="goBack();"
           class="back-button">
            <img src="img/back.png" class="save-btn">
        </a>
    </ion-nav-buttons>
    <ion-content class="has-header create-expense-content travel-reimb-content" style="padding: 0">
        <div class="row order-status">
            <div class="col col-25 status-img">
                <img src="img/expense_report_version/travel/element/hotel_allowance.png" alt="">
                <div>已入住</div>
            </div>
            <div class="col order-number">
                <div>订单号：237866565675783</div>
                <div>携程酒店 长沙-3人入住</div>
            </div>
        </div>
        <div class="list">
            <div class="item item-input item-select">
                <div class="input-label">
                    订单状态：
                </div>
                <select>
                    <option selected="">已入住</option>
                    <option >未入住</option>
                </select>
            </div>

            <div class="item item-input item-select">
                <div class="input-label">
                    因公/因私：
                </div>
                <select>
                    <option>因公订单-170</option>
                    <option>因私订单</option>
                </select>
            </div>
            <ion-item>
                <div class="row row-center update-reason">
                    <span>更改原因：</span>
                    <div class="col">
                        <p class="text-right expense-money">
                             <textarea class="comment text-right" style="border: none;" ng-model="vm.comment" maxlength="200"
                                       placeholder="少于200个汉字">
                            </textarea>
                        </p>
                    </div>
                </div>
            </ion-item>
        </div>



        <div  class="travel-item-date">
            <p>订单负责人：A员工</p>
            <p>入住 2017-07-04</p>
            <p>离开 2017-07-06</p>
        </div>

        <div class="exp-detail">费用明细
            <table class="detail-info">
                <tr><th>订单项目</th><th>订单金额</th></tr>
                <tr>
                    <td>入住费用</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>因故取消险</td>
                    <td>300.5</td>
                </tr>
                <tr>
                    <td>出行意外险</td>
                    <td>44</td>
                </tr>
            </table>
            总金额：CNY2344.5
        </div>
    </ion-content>
    <ion-footer-bar class="expense-create-footer">
        <div class="row row-center submit-btn">
            <div class="col col-center submit-btn" ng-click="view.save()">
                保存
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
