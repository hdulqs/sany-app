<ion-popover-view id="relative-choice-popover" class="relative-choice-popover">
    <ion-scroll>
        <div class="relative-container row row-center responsive-sm">
            <div class="col col-center relative-item" ng-click="selectExpense(item)" ng-repeat="item in myCustomForm">
                <span>{{item.formName}}</span>
            </div>
        </div>
    </ion-scroll>
</ion-popover-view>
