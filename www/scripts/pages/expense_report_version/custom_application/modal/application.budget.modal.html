<ion-modal-view class="application-budget-modal">
    <ion-header-bar>
        <a ng-click="applicationBuagetModal.hide()">
            <img src="img/back.png" class="save-btn">
        </a>
        <h3 class="title">检查详情</h3>
    </ion-header-bar>
    <ion-content class="application-budget-content">
        <div class="row row-center budget-row">
            <div class="col col-top" ng-if="view.content==='travelNext'">
                <span class="must">*</span>
                <span>系统将在下次提交时验证申请金额,因此该页面数据会与修改后数据有误差</span>
            </div>
        </div>
        <div class="row row-center budget-row">
            <span>{{view.applicationData.lastModifiedDate|dateTimeFilter}}</span>
            <span>
                检查结果
            </span>
        </div>
        <div class="row row-center budget-row" ng-repeat="item in budgetError">
            <div class="budget-icon col-top"></div>
            <div class="col col-25 col-top budget-name">
                <span ng-if="item.externalPropertyName ==='1002'">超预算</span>
                <span ng-if="item.externalPropertyName ==='1001'">超差标</span>
                <span ng-if="item.externalPropertyName ==='1003'">系统错误</span>：
            </div>
            <div class="col col-top  col-70 budget-value" >
                <div class="row row-center" ng-repeat="msg in item.errorMsg">
                    {{msg.msg}}
                </div>

            </div>
        </div>
    </ion-content>
</ion-modal-view>
