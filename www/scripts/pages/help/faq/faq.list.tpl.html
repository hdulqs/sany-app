<ion-view cache-view="false"  class="faq-list">
    <ion-nav-title>
        <span class="expense-report-nav-title">{{'help.feedback.Common.problems'|translate}}<!--常见问题--></span>
    </ion-nav-title>
    <ion-content class="help-category">
            <div class="list">
                <div class="item item-divider"></div>
                <div class="item item-text-wrap" ng-click="goTo('app.faq_login_list')">
                    <div class="row">
                        <div class="col col-95 filed-name">{{'help.feedback.log.in.huilianyi'|translate}}<!--汇联易登录--></div>
                        <span class="icon ion-ios-arrow-right"></span>
                    </div>
                </div>
                <div class="item item-text-wrap" ng-click="goTo('app.faq_didi_list')">
                    <div class="row">
                        <div class="col col-95 filed-name">{{'help.feedback.didi'|translate}}<!--滴滴--></div>
                        <span class="icon ion-ios-arrow-right"></span>
                    </div>
                </div>
                <div class="item item-text-wrap" ng-click="goTo('app.faq_travel_list')">
                    <div class="row">
                        <div class="col col-95 filed-name">{{'help.feedback.travel'|translate}}<!--差旅--></div>
                        <span class="icon ion-ios-arrow-right"></span>
                    </div>
                </div>
                <div class="item item-text-wrap" ng-click="goTo('app.faq_invoice_list')">
                    <div class="row">
                        <div class="col col-95 filed-name">{{'help.feedback.cost'|translate}}<!--费用--></div>
                        <span class="icon ion-ios-arrow-right"></span>
                    </div>
                </div>
                <div class="item item-text-wrap" ng-click="goTo('app.faq_expense_list')">
                    <div class="row">
                        <div class="col col-95 filed-name">{{'help.feedback.expense.account'|translate}}<!--报销单--></div>
                        <span class="icon ion-ios-arrow-right"></span>
                    </div>
                </div>
                <div class="item item-text-wrap" ng-click="goTo('app.faq_bpo_list')">
                    <div class="row">
                        <div class="col col-95 filed-name">{{'help.feedback.BPO.problem'|translate}}<!--BPO问题--></div>
                        <span class="icon ion-ios-arrow-right"></span>
                    </div>
                </div>
            </div>
    </ion-content>
</ion-view>
