<ion-view class="submit-page">
    <ion-nav-title>
        <span class="expense-report-nav-title">{{'didi_order.didi.Settings'|translate}}<!--滴滴同步设置--></span>
    </ion-nav-title>
    <ion-content padding="false"  scroll="false">
            <div class="list time-submit">
                <div class="item item-divider"></div>
                <div class="start-time">
                    <div class="item item-input">
                        <label class="item item-input date-start"
                               ng-click="view.selectDate('startDate')"
                               ng-model="view.start.value"
                               title="view.getDatePickerTitle(view.start.name)"
                               ng-show="view.start.value==''">
                            <span class="input-label">{{'didi_order.start'|translate}}<!--开始时间--></span>

                            <div class="input item-icon-left" >
                                <i class="fa"></i>
                                {{'didi_order.choose.time'|translate}}<!--点击选择时间-->
                            </div>
                        </label>
                        <label class="item item-input choice-start-time"
                               ng-click="view.selectDate('startDate')"
                               ng-model="view.start.value"
                               title="view.getDatePickerTitle(view.start.name)"
                               ng-hide="view.start.value==''">
                            <span class="input-label">{{'didi_order.start'|translate}}<!--开始时间--></span>

                            <div class="input item-icon-left" >
                                <i class="fa"></i>
                                {{view.start.value| date:'M'+'月'+'d'+'日'}}
                            </div>
                        </label>
                    </div>
                </div>
                <div class="finish-time">
                    <div class="item item-input">
                        <label class="item item-input date-finish"
                               ng-click="view.selectDate('endDate')"
                               ng-model="view.finish.value"
                               title="view.getDatePickerTitle(view.finish.name)"
                               ng-show="view.finish.value==''">
                            <span class="input-label">{{'didi_order.stop'|translate}}<!--结束时间--></span>

                            <div class="input item-icon-left">
                                <i class="fa"></i>
                                {{'didi_order.choose.time'|translate}}<!--点击选择时间-->
                            </div>
                        </label>
                        <label class="item item-input choice-finish-time "
                               ng-click="view.selectDate('endDate')"
                               ng-model="view.finish.value"
                               title="view.getDatePickerTitle(view.finish.name)"
                               ng-hide="view.finish.value==''">
                            <span class="input-label">{{'didi_order.stop'|translate}}<!--结束时间--></span>

                            <div class="input item-icon-left">
                                <i class="fa"></i>
                                {{view.finish.value| date:'M'+'月'+'d'+'日'}}
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        <button class="button button-block button-positive long-button" ng-click="didiOrderSync.getDidiExpense()"
                ng-disabled="view.start.value=='' || view.finish.value==''">{{'didi_order.synchronous'|translate}}<!--同步-->
        </button>
    </ion-content>

    <!--<button class="sticky-bottom bar bar-footer button button-full button-positive " keyboard-attach-->
            <!--ng-click="didiOrderSync.getDidiExpense()">-->
        <!--同步-->
    <!--</button>-->
</ion-view>
