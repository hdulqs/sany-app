Created by rong.hu on 2017/10/23.-->
<div>
    <div class="row row-center">
        <div class="col text-left filed-name hec-item-prompt">
            {{'hec_combox.input.loantype.prompt'|translate}}
            <span  class="hec-selector-required"  ng-if="!readonly">*</span>
        </div>
        <div class="col col-50 text-right language-right" ng-click="!readonly&&openDialog()">
            <span ng-if="loanTypeName" class="cost-center-name" style="white-space: normal;">
                {{loanTypeName}}
            </span>
            <span class="cost-center-name hec-selector-placeholder" ng-if="!readonly"
                  ng-hide="loanTypeName">{{'hec_common.please.select.one'|translate}}</span>
        </div>
        <span class="icon ion-ios-arrow-right hec-selector-arrow-right" ng-hide="readonly"></span>
    </div>
</div>
<script id="hecloantype.selector.dialog.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="header item-input-inset">
            <button class="button button-clear" ng-click="modal.hide()">
                <i class="icon ion-ios-arrow-left"></i>
            </button>
            <h1 class="title">{{'hec_combox.input.loantype.prompt'|translate}}</h1>
        </ion-header-bar>
        <ion-content>
            <div class="text-center selector-nothing" ng-if="nothing">
                <img class="no_data_img" src="img/expense_report_version/travel/no-itinerary.png" alt="">
                <p class="text-center"> {{"hec_common.no.search.results"|translate}}</p>
            </div>
            <ion-list>
                <div class="item" style="padding: 10px" ng-repeat="loanType in loanTypes track by $index"
                     ng-click="selectItem(loanType)">
                    <p class="combox-selector-new" style="white-space: normal;"> {{loanType.description}} </p>
                    <div class="comBox">
                        <img class="checked-img" src="img/hec/combox/select.png" alt=""
                             ng-if="selected === loanType.csh_transaction_class_code">
                    </div>
                </div>
            </ion-list>
            <ion-infinite-scroll
                on-infinite="loadMore(page + 1)"
                distance="1%"
                ng-if="lastPage > page"
                immediate-check="false"
            ></ion-infinite-scroll>
        </ion-content>
    </ion-modal-view>
</script>
