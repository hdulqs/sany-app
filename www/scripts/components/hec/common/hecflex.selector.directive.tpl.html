<div ng-click="!readonly&&openDialog()">
            <span ng-if="selected">
                {{selected}}
            </span>
            <span class="hec-selector-placeholder" ng-if="!readonly" ng-hide="selected">{{'hec_common.please.select.one'|translate}}</span>
            <span class="icon ion-ios-arrow-right hec-selector-arrow-right" ng-hide="readonly"></span>
</div>
<script id="heccommon.selector.dialog.html" type="text/ng-template">
    <ion-modal-view class="hecrate-selector-modal">
        <ion-header-bar class="header item-input-inset">
            <button class="button button-clear" ng-click="modal.hide()">
                <i class="icon ion-ios-arrow-left"></i>
            </button>
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="{{'hec_common.Please.enter.the.search'|translate}}"
                       ng-model="searchKeyword.value" ng-model-options="{debounce:500}"
                       ng-change="searchFlex()">
            </label>
        </ion-header-bar>
        <ion-content>
            <div class="text-center selector-nothing" ng-if="total === 0">
                <img class="no_data_img" src="img/expense_report_version/travel/no-itinerary.png" alt="">
                <p class="text-center">
                    {{"hec_common.no.search.results"|translate}}
                </p>
            </div>
            <ion-list>
                <div class="item" style="padding: 10px" ng-repeat="item in lists" ng-click="selectItem(item)">
                    <p class="combox-selector-new"> {{item.code}}-{{item.name}}</p>
                   <!-- <div class="comBox">
                        <img class="checked-img" src="img/hec/combox/select.png" alt=""
                             ng-if="itemCode === item.code">
                    </div>-->
                </div>
            </ion-list>
            <ion-infinite-scroll
                on-infinite="loadMore(page + 1)"
                distance="1%"
                ng-if="lastPage > page"
                immediate-check="false"
            ></ion-infinite-scroll>
        </ion-content>
    </ion-modal-view>
</script>
