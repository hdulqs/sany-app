<!-- combox 付款方式（申请单-报销单共用）
Created by Dawn on 2017/10/20.-->
<div class="hecpayway-selector">
    <div class="row row-center">
        <div class="col filed-name hec-item-prompt" >
            {{'hec_combox.input.payway.prompt'|translate}}
            <span class="hec-selector-required" ng-if="!readonly">*</span>
        </div>
        <div class="col col-60 text-right language-right"  ng-click="!readonly&&openDialog()">
            <span ng-if="paymentMethodDesc" class="cost-center-name" style="font: inherit;font-size: 100%;">
                {{paymentMethodDesc}}
            </span>
            <span class="cost-center-name hec-selector-placeholder" ng-if="!readonly" ng-hide="paymentMethodDesc">{{'hec_common.please.select.one'|translate}}</span>
        </div>
        <span class="icon ion-ios-arrow-right hec-selector-arrow-right" ng-hide="readonly"></span>
    </div>
</div>
<script id="hecpayway.selector.dialog.html" type="text/ng-template">
    <ion-modal-view class="hecpayway-selector-modal">
        <ion-header-bar class="header item-input-inset">
            <button class="button button-clear" ng-click="modal.hide()">
                <i class="icon ion-ios-arrow-left"></i>
            </button>
            <h1 class="title">{{'hec_combox.input.payway.prompt'|translate}}</h1>
        </ion-header-bar>
        <ion-content>
            <div class="text-center selector-nothing" ng-if="lastPage == 0">
                <img class="no_data_img" src="img/expense_report_version/travel/no-itinerary.png" alt="">
                <p class="text-center">
                    {{"hec_common.no.search.results"|translate}}
                </p>
            </div>
            <ion-list>
                <div class="item" style="padding: 10px" ng-repeat="item in payList track by $index" ng-click="selectItem(item)">
                    <p class="combox-selector-new"> {{item.description}}</p>
                    <div class="comBox">
                        <img class="checked-img" src="img/hec/combox/select.png" alt=""
                             ng-if="selected == item.payment_method_id">
                    </div>
                </div>
            </ion-list>
            <ion-infinite-scroll
                on-infinite="loadMore(page + 1)"
                distance="1%"
                ng-if="lastPage > page"
                immediate-check="false"
            ></ion-infinite-scroll>
        </ion-content>
    </ion-modal-view>
</script>
